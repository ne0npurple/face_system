{% extends "layout.html" %}

{% block main %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container emp-profile">
    <div class="row">
        <div class="col-md-6">
            <div class="profile-head">
                <h4>Record Attendance</h4>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                </ul>
            </div>
        </div>
    </div>

    {%with messages = get_flashed_messages()%}
    {%if messages%}
    {%for message in messages%}
    <div class="alert alert-info alert-dismissable" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">x</span>
        </button>
        {{message}}
    </div>

    {%endfor%}
    {%endif%}
    {%endwith%}

    <div class="row">
        <div class="col-md-8">
            <div class="tab-content profile-tab" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="file">Face Attendance</label>
                        </div>
                        <div class="col-md-6">
                            <form action="attendance" method="POST" enctype="multipart/form-data">
                                <p><input type="file" name="file" accept="image/*"></p>
                                <p><input type="submit" id="fileupload" class="btn btn-primary" value="Upload"></p>
                            </form>
                        </div>
                    </div>

                    {% for file in files %}
                    <img src="{{ url_for('upload', filename=file) }}" style="width: 200px">
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* body{
    background: -webkit-linear-gradient(left, #3931af, #00c6ff);
} */

    input[type=file]::file-selector-button {
    border: 2px solid #c9c7c9;
    padding: .2em .4em;
    border-radius: .2em;
    background-color: #c9c7c9;
    transition: 1s;
    }

    input[type=file]::file-selector-button:hover {
    background-color: #8b898c;
    cursor: pointer;
    }
    .p {
        font-size: 1em;
    }

    .container .emp-profile {
        /* width: 75%; */
        /* display: flex; */
        /* justify-content: center;
    align-items: center; */
    }

    .emp-profile {
        padding: 3%;
        margin-top: 3%;
        margin-bottom: 3%;
        border-radius: 0.5rem;
        background: #fff;
    }

    .profile-head h5 {
        color: #333;
    }

    .profile-head h6 {
        color: #0062cc;
    }

    .profile-edit-btn {
        border: none;
        border-radius: 1.5rem;
        width: 70%;
        padding: 2%;
        font-weight: 600;
        color: #6c757d;
        cursor: pointer;
    }

    .profile-head .nav-tabs {
        margin-bottom: 5%;
    }

    .profile-head .nav-tabs .nav-link {
        font-weight: 600;
        border: none;
    }

    .profile-head .nav-tabs .nav-link.active {
        border: none;
        border-bottom: 2px solid #0062cc;
    }

    .profile-tab label {
        font-weight: 600;
    }

    .profile-tab p {
        font-weight: 600;
        color: #0062cc;
    }
</style>

{% endblock %}
