{% extends "layout.html" %}

{% block main %}
<div class="d-flex justify-content-center h-100">
  <div class="card">
    <div class="card-header">
      <h4>Log In</h4>
    </div>
    <div class="imgcontainer">
      <img class="imgavatar" src="assets/img/avatar.png">
    </div>

    <div class="card-body">
      <form method="POST" action="login">

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input class="form-control" type="text" name="worker_id" placeholder="Worker ID" value="{% if name: %}{{ name }}{% endif %}" required>
        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>

        <div class="form-group">
          <button type="submit" name="loginbtn" class="loginbtn">Login</button>
        </div>

      </form>
    </div>

    <div class="card-footer">
      <p>Don't have an account?<a href="/register"> Click here to Register</a></p>
    </div>

  </div>
</div>
{% endblock %}
